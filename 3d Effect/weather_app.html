<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./weather_style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Weather App</title>
    </head>
    <body>
        <div class="location">
            <h1 class="location-timezone">Timezone</h1>
            <p>icon</p>
        </div>
        <div class="temperature">
            <div class="degree-section">
                <h2 class="temperature-degree">34</h2>
                <span>C</span>
            </div>
                <div class="temperature-description">It's getting cold now.</div>
                <div class="visibility">And the visibility seems to be 1200 meters</div>
        </div>

        <div class="aqi">The AQI levels in Delhi is 1.</div>

        <script src="./weather_script.js"> </script>
        <div class="input">
            <div>Enter your name: <input type="text" name="name"></div>
        </div>


    </body>
</html>
